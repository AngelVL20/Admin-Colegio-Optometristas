<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="login-box bg-white p-4 rounded shadow">
    <h3 class="text-center mb-4"><i class="bi bi-person-circle"></i> Iniciar Sesión</h3>

    <form (ngSubmit)="iniciarSesion()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input [type]="mostrarPassword ? 'text' : 'password'" class="form-control" [(ngModel)]="contrasena" name="contrasena" required />
          <button type="button" class="btn btn-outline-secondary" (click)="mostrarPassword = !mostrarPassword">
            <i class="bi" [class.bi-eye]="!mostrarPassword" [class.bi-eye-slash]="mostrarPassword"></i>
          </button>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" [(ngModel)]="recordar" name="recordar" id="recordar" />
        <label class="form-check-label" for="recordar">Recordar usuario</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
      </button>
    </form>
  </div>
</div>
